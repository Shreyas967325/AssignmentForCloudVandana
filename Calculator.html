<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Calculator.css">
    
</head>
<body>
    <div class="container items-center flex flex-col bg-gray mx-auto m-w-20">
        <div class="allBtn">

          <div class="row">
            <input type="text" class="mg-20">
            <button class="btn1 btn">AC</button>
          </div>

        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn forGray" style="background-color: gray; border: 2px solid gray;">+</button>
        </div>

        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn forGray" style="background-color: gray; border: 2px solid gray;">-</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn forGray" style="background-color: gray; border: 2px solid gray;">/</button>
        </div>

        <div class="row">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn forGray" style="background-color: gray; border: 2px solid gray;">*</button>
        </div>

    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
